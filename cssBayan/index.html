<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>CSS Bayan</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <ul class="meme-list">
          <li>
            <a href="#">
              <div class="text-flex">
                <p class="text">It is not a bug</p>
                <div class="icon-plus rotate">
                  <img
                    class="svg"
                    id="btnLeft"
                    src="./assets/images/plus-svgrepo-com.svg"
                    alt="icon-plus"
                  />
                </div>
              </div>
              <input type="checkbox" id="btnCheck" />
              <label for="btnCheck" class="btn">
                <img
                  class="meme-image"
                  id="btnLeft"
                  width="385"
                  height="300"
                  src="./assets/images/bug.png"
                  alt="bug image"
                />
              </label>
            </a>
          </li>
          <li>
            <a href="#">
              <div class="text-flex">
                <p class="text">Google it</p>
                <div class="icon-plus rotate">
                  <img class="svg" src="./assets/images/plus-svgrepo-com.svg" alt="icon-plus" />
                </div>
              </div>
              <img
                class="meme-image"
                width="385"
                height="300"
                src="./assets/images/google.png"
                alt="google image"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <div class="text-flex">
                <p class="text">What happend?</p>
                <div class="icon-plus rotate">
                  <img class="svg" src="./assets/images/plus-svgrepo-com.svg" alt="icon-plus" />

              </div>
              <img
                class="meme-image"
                width="385"
                height="300"
                src="./assets/images/happend.png"

          </li>
          <li>
            <a href="#">
              <div class="text-flex">
                <p class="text">Lazy</p>
                <div class="icon-plus rotate">
                  <img class="svg" src="./assets/images/plus-svgrepo-com.svg" alt="icon-plus" />

              </div>
              <img
                class="meme-image"
                width="385"
                height="300"
                src="./assets/images/lazy.png"
                alt="lazy image"
              />

          </li>
          <li>
            <a href="#">
              <div class="text-flex">
                <p class="text">You can't just copy Css</p>
                <div class="icon-plus rotate">
                  <img class="svg" src="./assets/images/plus-svgrepo-com.svg" alt="icon-plus" />
                </div>
              </div>
              <img
                class="meme-image"
                width="385"
                height="300"
                src="./assets/images/see.png"

            <a href="#">
              <div class="text-flex">
                <p class="text">I don't have any bugs</p>
                <div class="icon-plus rotate">
                  <img class="svg" src="./assets/images/plus-svgrepo-com.svg" alt="icon-plus" />
                </div>
              </div>
              <img
                class="meme-image"
                width="385"
                height="300"
                src="./assets/images/work.png"
                alt="work image"
              />
            </a>
          </li>
